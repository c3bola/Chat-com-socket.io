<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu nick">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>
    <script type="text/javascript">
        var socket = io('http://localhost:3000');
        function renderMessagem(msg){
            $('.messages').append('<div classs="message"><strong>'+msg.author+"</strong>: "+msg.message+"</div>");
        }
        socket.on('receivedMessage', function(message){
            console.log(message);
            renderMessagem(message);
        });
        socket.on('previousMessagem', function(messages){
            for (message of messages){
                renderMessagem(message);
            }
        });
        $('#chat').submit(function(event){
            event.preventDefault();
            var author = $('input[name=username]').val()
            var message = $('input[name=message]').val();

            if (author.length && message.length){
                var messageObj = {
                    author: author,
                    message: message
                }
                renderMessagem(messageObj);
                socket.emit('sendMessage', messageObj);
                console.log('enviou',messageObj);
                $('input[name=message]').val('');
                $('input[name=message]').focus();
            }
        });
    </script>
</body>
</html>
